<div class="container">

<h3>Async</h3>

<div class="row">
  <span><input type="text" id="beep" placeholder=" magic space+esc =)" />
  <button id="generateEvent" class="btn btn-outline-dark">Generate event</button></span>

  <div class="col-sm-4">
    <ul>
      <li *ngFor="let num of nums">{{ num }}</li>
    </ul>
  </div>

  <div class="col-sm-4">
    <ul>
      <li *ngFor="let fruit of fruits">{{ fruit }}</li>
    </ul>
  </div>
</div>

</div>
